<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <meta name="description" content="Contact us today for professional services. Get a quote or send us a message.">
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    };
  </script>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

<!-- Header -->
<header class="sticky top-0 bg-[#273038] shadow z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <!-- Logo + Name -->
    <a href="index.html" class="flex items-center gap-2 hover:opacity-80 transition">
      <img src="assets/logoimg.png" alt="Logo" class="h-12 w-auto">
      <h1 id="company-name" class="text-2xl font-bold text-white">Loading...</h1>
    </a>

    <!-- Desktop Nav -->
    <div class="hidden md:flex items-center space-x-6">
      <nav class="flex space-x-6 text-sm font-semibold text-white">
        <a href="services.html" class="hover:text-blue-400">Services</a>
        <!-- <a href="projects.html" class="hover:text-blue-400">Projects</a> -->
      </nav>
      <a href="contact.html" class="bg-white text-[#273038] px-4 py-2 rounded shadow hover:bg-blue-600 transition">
        Get a Quote
      </a>
    </div>

    <!-- Mobile Hamburger -->
    <button id="mobile-menu-button" class="md:hidden text-white text-2xl focus:outline-none">
      <i class="fa-solid fa-bars"></i>
    </button>
  </div>

  <!-- Mobile Dropdown -->
  <div id="mobile-menu" class="hidden md:hidden bg-[#273038] text-blue-100">
    <nav class="flex flex-col space-y-2 px-4 py-4 text-sm font-semibold">
      <a href="services.html" class="hover:text-blue-400">Services</a>
      <!-- <a href="projects.html" class="hover:text-blue-400">Projects</a> -->
      <a href="contact.html" class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600 transition w-fit">
        Get a Quote
      </a>
    </nav>
  </div>
</header>

<!-- Script -->
<script>
  const menuBtn = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');

  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>


  <!-- Hero Section -->
  <section class="bg-[#273038] text-white py-24 text-center">
    <div class="max-w-3xl mx-auto px-4">
      <h2 class="text-4xl md:text-5xl font-extrabold mb-4">Contact Us</h2>
      <p class="text-lg md:text-xl">We’d love to hear from you — let’s talk about your project!</p>
    </div>
  </section>

  <!-- Contact Section -->
  <main class="max-w-6xl mx-auto px-4 py-20 grid grid-cols-1 md:grid-cols-2 gap-12">
    
    <!-- Contact Form -->
    <div>
      <h3 class="text-2xl font-bold mb-6 text-[#273038]">Send Us a Message</h3>
      <form id="contact-form" method="POST" class="bg-white shadow rounded-lg p-6 space-y-4">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="thankyou.html">

        <div>
          <label for="name" class="block text-sm font-medium mb-1">Name</label>
          <input id="name" type="text" name="name" required autocomplete="name"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-700 focus:outline-none">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input id="email" type="email" name="email" required autocomplete="email"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-700 focus:outline-none">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium mb-1">Message</label>
          <textarea id="message" name="message" rows="5" required autocomplete="off"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-700 focus:outline-none"></textarea>
        </div>
        <button type="submit" 
          class="w-full bg-blue-700 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-800 transition focus:ring-2 focus:ring-offset-2 focus:ring-blue-700">
          Send Message
        </button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="space-y-6">
      <h3 class="text-2xl font-bold mb-6 text-[#273038]">Contact Information</h3>
      <p class="text-[#273038]">Reach us directly through phone, email, or visit our office.</p>

      <div class="flex items-center space-x-4">
        <i class="fa-solid fa-phone text-[#273038] text-xl"></i>
        <span id="company-phone">(123) 456-7890</span>
      </div>
      <div class="flex items-center space-x-4">
        <i class="fa-solid fa-envelope text-[#273038] text-xl"></i>
        <span id="company-email">info@company.com</span>
      </div>
      <!-- <div class="flex items-center space-x-4">
        <i class="fa-solid fa-location-dot text-[#273038] text-xl"></i>
        <span id="company-address">123 Main St, City, State</span>
      </div> -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#273038] text-white text-center py-6">
    <p>&copy; 2025 <span id="company-name-footer">Company</span>. All rights reserved.</p>
  </footer>

  <!-- Script to Load JSON -->

  <script>
    async function loadCompanyInfo() {
      jsonFileDir = 'jsonfiles/';
      const companyRes = await fetch(`${jsonFileDir}companyinfo.json`);
      const companyData = await companyRes.json();


      // Company name
      document.getElementById('company-name').innerText = companyData.name;
      document.getElementById('company-name-footer').innerText = companyData.name;
      document.getElementById('company-phone').innerText = companyData.phone;
      document.getElementById('company-email').innerText = companyData.email;

    }
    async function loadCompanyContact() {
      
      try {
        const res = await fetch('jsonfiles/companyinfo.json');
        const data = await res.json();
        const form = document.getElementById('contact-form');
        form.action = `https://formsubmit.co/${data.emailform}`;
        document.title = `Contact ${data.name}`;
      } catch (err) {
        console.error('Error loading companyinfo.json:', err);
      }
    }

    window.onload = () => {
      loadCompanyContact();
      loadCompanyInfo();
    };
  </script>

</body>
</html>
