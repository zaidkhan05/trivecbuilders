<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">


    <!-- Header -->
  <header class="sticky top-0 bg-white shadow z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="hover:opacity-80 transition">
        <h1 id="company-name" class="text-2xl font-bold text-blue-700">Loading...</h1>
      </a>
      <nav class="space-x-6 text-sm font-semibold">
        <a href="services.html" class="hover:text-blue-700">Services</a>
        <a href="projects.html" class="hover:text-blue-700">Projects</a>
        <a href="contact.html" class="hover:text-blue-700">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Form -->
  <section class="py-20 bg-white">
    <div class="max-w-3xl mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Get in Touch</h2>
      <form id="contact-form" method="POST" class="bg-gray-100 p-8 rounded shadow space-y-6">
        <input type="hidden" name="_captcha" value="false">

        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium mb-1">Your Name</label>
          <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium mb-1">Your Email</label>
          <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Subject -->
        <div>
          <label for="subject" class="block text-sm font-medium mb-1">Subject</label>
          <input type="text" id="subject" name="subject" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Message -->
        <div>
          <label for="message" class="block text-sm font-medium mb-1">Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="bg-blue-700 text-white font-bold py-2 px-6 rounded hover:bg-blue-800 transition">Send Message</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-6">
    <p>&copy; 2025 <span id="company-name-footer">Company</span>. All rights reserved.</p>
  </footer>

  <!-- Script to Load Email from JSON -->
   
  <script>
    async function loadCompanyInfo() {
      jsonFileDir = '../jsonfiles/';
      const companyRes = await fetch(`${jsonFileDir}companyinfo.json`);
      const companyData = await companyRes.json();


      // Company name
      document.getElementById('company-name').innerText = companyData.name;
      document.getElementById('company-name-footer').innerText = companyData.name;


    }
    async function loadCompanyContact() {
      
      try {
        const res = await fetch('../jsonfiles/companyinfo.json');
        const data = await res.json();
        const form = document.getElementById('contact-form');
        form.action = `https://formsubmit.co/${data.email}`;
        document.title = `Contact ${data.name}`;
      } catch (err) {
        console.error('Error loading companyinfo.json:', err);
      }
    }

    window.onload = () => {
      loadCompanyContact();
      loadCompanyInfo();
    };
  </script>

</body>
</html>
